<!DOCTYPE html>
<html>
<head>
  <title>Student Enrollment Form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h2>Student Enrollment Form</h2>
  <form id="studentForm">
    <label>Roll No:</label>
    <input type="number" id="rollNo" required><br>

    <label>Full Name:</label>
    <input type="text" id="fullName" disabled required><br>

    <label>Class:</label>
    <input type="text" id="className" disabled required><br>

    <label>Birth Date:</label>
    <input type="date" id="birthDate" disabled required><br>

    <label>Address:</label>
    <textarea id="address" disabled required></textarea><br>

    <label>Enrollment Date:</label>
    <input type="date" id="enrollDate" disabled required><br>

    <button type="button" id="saveBtn" disabled>Save</button>
    <button type="button" id="updateBtn" disabled>Update</button>
    <button type="reset" id="resetBtn" disabled>Reset</button>
  </form>
</body>
</html>
